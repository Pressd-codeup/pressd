<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-head('Comment')"></head>
<body>
<nav th:replace="fragments/navbar :: mainNav"></nav>
<section class="comment d-flex flex-column justify-content-center align-items-center" id="comment">
    <form th:action="@{'/comments/'+workout.id+'/create'}" th:method="POST" th:object="${comment}">
        <h4>Add comment</h4>
        <input class="form-control" th:field="*{body}" type="text" id="body" placeholder="Body:">
    </form>
</section>
</body>
</html>
