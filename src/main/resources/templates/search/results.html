<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-head('Search')"></head>
<body class="post-body">
<nav th:replace="fragments/navbar :: mainNav"></nav>

<div class="jumbotron bg-dark text-white view-login">
    <h1 class="display-4 recent-post">Search Results</h1>
</div>

<h2 class="text-white">Posts:</h2>
<div th:if="${postsFound}">
    <section class="details-card">
        <div class="container post col-lg-6 col-12 m-0 float-left" th:each="post : ${posts}">
            <div class="row-12 m-0 ">

                <div class="col-12 m-0 photo-frame bg-dark">
                    <div class="card-content bg-dark">
                        <div class="card-img">
                            <img th:src="@{${post.image.url}}" alt="">
                        </div>
                        <div class="card-desc">
                            <h3 class="text-white" th:text="${post.title}"></h3>
                            <form th:action="${'/posts/'+ post.id}" method="GET">
                                <input class="submit-button" type="submit" value="View Post">
                            </form>
                            <br>
                            <form th:action="${'/users/'+ post.user.id}" method="GET">
                                <input class="submit-button" type="submit" value="View User">
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>
<div th:unless="${postsFound}">
    <h4 class="text-white">No posts found matching your search.</h4>
</div>
<br>
<h2 class="text-white">Workout Plans:</h2>
<div th:if="${workoutsFound}">
    <section class="details-card">
        <div class="container post col-lg-6 col-12 m-0 float-left" th:each="workout : ${workouts}">
            <div class="row-12 m-0">

                <div class="col-12 m-0 photo-frame bg-dark">
                    <div class="card-content bg-dark">
                        <div class="card-img">
                            <img th:src="@{${workout.image.url}}" alt="">
                        </div>
                        <div class="card-desc">
                            <h3 class="text-white" th:text="${workout.title}"></h3>
                            <small class="text-white" th:text="${workout.user.username}"></small>
                            <small class="text-white"
                                   th:text="${workout.datePosted.dayOfMonth +' '+workout.datePosted.month +' '+workout.datePosted.year}"></small>
                            <form th:action="${'/workouts/'+ workout.id}" method="GET">
                                <input class="btn-card" type="submit" value="View Plan">
                            </form>
                            <br>
                            <form th:action="${'/users/'+ workout.user.id}" method="GET">
                                <input class="submit-button" type="submit" value="View User">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div th:unless="${workoutsFound}">
    <h4 class="text-white">No workouts found matching your search.</h4>
</div>
<br>
<div th:if="${usersFound}">
    <h2 class="text-white">Users:</h2>
    <section class="details-card">
        <div class="container post col-lg-6 col-12 m-0 float-left" th:each="user : ${users}">
            <div class="row-12 m-0 ">

                <div class="col-12 m-0 photo-frame bg-dark">
                    <div class="card-content bg-dark">
                        <div class="card-img">
                            <img th:src="@{${imageDao.getOne(user.avatarId).url}}" alt="">
                        </div>
                        <div class="card-desc">
                            <h3 class="text-white" th:text="${user.username}"></h3>
                            <form th:action="${'/users/'+ user.id}" method="GET">
                                <input class="submit-button" type="submit" value="View User">
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>
<div th:unless="${usersFound}">
    <h4 class="text-white">No users found matching your search.</h4>
</div>


<footer th:replace="fragments/footer :: main-footer"></footer>
</body>
</html>
