<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<nav th:fragment="mainNav" class="navbar navbar-expand-lg" style="color: red">
    <a class="navbar-brand" th:href="@{~/home}">Pressd</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="planDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Plans
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{~/workouts}">View Workout Plans</a>
                    <a class="dropdown-item" th:href="@{~/workouts/create}">Create a Plan</a>
                </div>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="findDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Find
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{~/coaches}">Trainers</a>
                    <a class="dropdown-item" th:href="@{/partners}">Buddies</a>
                    <a class="dropdown-item" th:href="@{/clients}">Clients</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{/posts/create}">Create a Post</a>
                </div>
            </li>

            <th:block sec:authorize="isAuthenticated()">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users/edit/}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/messages}">Inbox</a>
            </li>
            </th:block>


            <th:block sec:authorize="!isAuthenticated()">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/sign-up}">Sign-up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            </th:block>

            <th:block sec:authorize="isAuthenticated()">
                <li>
                    <form th:action="@{/logout}" th:method="POST">
                        <button id="logout">Logout</button>
                    </form>
                </li>
            </th:block>
        </ul>

        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn my-2 my-sm-0" style="background-color: #480f90; color: white" type="submit">Search</button>
        </form>
    </div>
</nav>
<script th:include="fragments/script"></script>
</body>
</html>
