<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: main-head('Home Page')"></head>
<body>
<nav th:replace="fragments/navbar :: mainNav"></nav>
<h1>Create a Post</h1>
<section class="leg d-flex flex-column justify-content-center align-items-center" id="home">

    <div class="container">
        <div th:if="${post.id == 0}">
            <h1 style="color: white">Please Create a New Post!</h1>
            <form th:action="@{/posts/create}" th:method="post" th:object="${post}">

                <!--/*@thymesVar id="type" type="com.codeup.pressd.models.Type"*/-->
                <div class="dropdown" style="margin: 20px" th:field="${type}">
                    <button type="button" class="btn bg-dark text-center btn-outline-danger dropdown-toggle"
                            data-toggle="dropdown">
                        Type
                    </button>
                    <div class="dropdown-menu bg-dark" style="color: red; border: 2px solid red">
                        <label for="type1" class="form-lable">Partners</label>
                        <input class="dropdown-item" type="radio" name="type_id" value="1" id="type1">
                        <label for="type2" class="form-lable">Coaches</label>
                        <input class="dropdown-item" type="radio" name="type_id" value="2" id="type2">
                        <label for="type3" class="form-lable">Clients</label>
                        <input class="dropdown-item" type="radio" name="type_id" value="3" id="type3">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="zipcode" class="form-label bg-dark" style="color: white; border: 2px solid red">Zip Code</label>
                    <input class="form-control" th:field="*{zipcode}" type="text" id="zipcode">
                </div>

                <div class="mb-3">
                    <label for="title" class="form-label bg-dark" style="color: white; border: 2px solid red">Title of the post</label>
                    <input class="form-control" th:field="*{title}" type="text" id="title">
                </div>

                <div class="mb-3">
                    <label for="body" class="form-label bg-dark" style="color: white; border: 2px solid red">Body of the post</label>
                    <textarea class="form-control" rows="6" th:field="*{body}" id="body">All text goes here. At this time no formatting is allowed besides line breaks.</textarea>
                </div>
                <button class="btn btn-dark bg-dark text-center btn-outline-danger btn-outline-danger">Submit Post
                </button>
            </form>
        </div>
    </div>
</section>


<footer th:replace="fragments/footer :: main-footer"></footer>
</body>
</html>
