<header class="login">
    <!-- Full Page Intro -->
    <div class="view-login-2">
        <!-- Mask & flexbox options-->
        <div class="mask rgba-gradient d-flex justify-content-center align-items-center">
            <!-- Content -->
            <div class="container">
                <!--Grid row-->
                <div class="row mt-5">
                    <!--Grid column-->
                    <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left">
                        <h1 class="h1-responsive font-weight-bold wow fadeInLeft" data-wow-delay="0.3s">Create a Post!</h1>
                        <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">
                        <h6 class="sign mb-3 wow fadeInLeft" data-wow-delay="0.3s"></h6>
                        <!--                        <a class="btn btn-outline-white wow fadeInLeft" data-wow-delay="0.3s">Learn more</a>-->
                    </div>
                    <!--Grid column-->
                    <!--Grid column-->
                    <div class="col-md-6 col-xl-5 mb-4" th:if="${post.id == 0}">
                        <!--Form-->
                        <div class="card-sign wow fadeInRight" data-wow-delay="0.3s">
                            <div class="card-body">

                                <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
                                    <!--Header-->
                                    <div class="text-center">
                                        <h3 class="white-text">
                                            <i class="white-text"></i> New Post:</h3>
                                        <hr class="hr-light">
                                    </div>
                                    <!--Body-->
                                    <div class="md-form">

                                        <i class="prefix white-text active"></i>
                                        <!--<input type="text" id="form3" class="white-text form-control">-->
                                        <input class="form-control mb-3" id="zipcode" type="text" th:field="*{zipcode}"/>
                                        <label class="form-label mt-3" for="zipcode">Zip Code</label>

                                    </div>

                                    <div class="md-form">

                                        <i class="prefix white-text active"></i>
                                        <!--                                    <input type="text" id="form3" class="white-text form-control">-->
                                        <input class="form-control mb-3" id="title" type="text" th:field="*{title}"/>
                                        <label class="form-label mt-3" for="title">Title of the post</label>

                                    </div>
                                    <div class="md-form">
                                        <i class="prefix white-text active"></i>
<!--                                        <input class="form-control" id="password" name="password"-->
<!--                                               type="password"/>-->
                                        <textarea class="form-control" rows="6" th:field="*{body}" id="body">All text goes here. At this time no formatting is allowed besides line breaks.</textarea>
                                        <label class="form-label mt-3" for="body">Enter post information</label>
                                    </div>

                                    <div class="dropdown" style="margin: 20px" th:field="${type}">
                                        <button type="button"
                                                class="btn btn-indigo text-center dropdown-toggle"
                                                data-toggle="dropdown">
                                            Type
                                        </button>
                                        <div class="dropdown-menu bg-dark">
                                            <label for="type1" class="form-lable-2">Partners</label>
                                            <input class="dropdown-item" type="radio" name="type_id" value="1"
                                                   id="type1">
                                            <label for="type2" class="form-lable-2">Coaches</label>
                                            <input class="dropdown-item" type="radio" name="type_id" value="2"
                                                   id="type2">
                                            <label for="type3" class="form-lable-2">Clients</label>
                                            <input class="dropdown-item" type="radio" name="type_id" value="3"
                                                   id="type3">
                                        </div>
                                    </div>

                                    <div class="text-center mt-4">
                                        <button type="submit" class="btn btn-indigo">Submit</button>
                                        <hr class="hr-light mb-3 mt-4">
                                        <div class="inline-ul text-center d-flex justify-content-center">
                                            <a class="p-2 m-2 tw-ic">
                                                <i class="fa fa-twitter white-text"></i>
                                            </a>
                                            <a class="p-2 m-2 li-ic">
                                                <i class="fa fa-linkedin white-text"> </i>
                                            </a>
                                            <a class="p-2 m-2 ins-ic">
                                                <i class="fa fa-instagram white-text"> </i>
                                            </a>
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div>
                        <!--/.Form-->
                    </div>
                    <!--Grid column-->
                </div>
                <!--Grid row-->
            </div>
            <!-- Content -->
        </div>
        <!-- Mask & flexbox options-->
    </div>
    <!-- Full Page Intro -->

</header>
<footer th:replace="fragments/footer :: main-footer"></footer>
</body>
