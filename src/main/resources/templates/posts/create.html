<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-head('Create Posts')"></head>
<style>
    [type=radio] + img {
        cursor: pointer;
        height: 75px;
        width: 75px;
        margin: 5px;
    }
    /* CHECKED STYLES */
    [type=radio]:checked + img {
        outline: 5px solid rgb(91, 33, 169);
    }
    #currentImage {
        height: 100px;
        width: 100px;
    }
</style>
<body>
<nav th:replace="fragments/navbar :: mainNav"></nav>
<header class="login">
    <div class="view-login-2">
        <div class="mask rgba-gradient d-flex justify-content-center align-items-center">
            <div class="container-create-post">
                <div class="row mt-5">
                    <div class="col-12">
                        <div class="card-edit h-100 edit-back">
                            <div class="card-body">
                                <div class="row gutters">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="white-text text-center">
                                            <h1 class="h1-responsive font-weight-bold wow fadeInLeft"
                                                data-wow-delay="0.3s">Create a
                                                Post!</h1>
                                            <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">
                                            <h6 class="sign mb-3 wow fadeInLeft" data-wow-delay="0.3s"></h6>
                                        </div>
                                        <div class="card-sign wow fadeInRight" data-wow-delay="0.3s">
                                            <div class="card-body">
                                                <div class="text-center">
                                                    <h3 class="white-text">
                                                        <i class="white-text"></i> New Post:</h3>
                                                    <p class="text-white">Want to upload more pictures to use? Do
                                                        it </p>
                                                    <form method="get" th:action="@{/images/upload}">
                                                        <input type="hidden" name="directory"
                                                               value="createPostImage">
                                                        <input class="submit-button" type="submit"
                                                               value="Here!"/>
                                                    </form>
                                                    <hr class="hr-light">
                                                </div>
                                                <form th:action="@{/posts/create}" th:method="post"
                                                      th:object="${post}">
                                                    <div class="md-form">
                                                        <div style="display: flex; justify-content: center">
                                                            <div>Select an image for your post:</div>
                                                        </div>
                                                        <div style="display: flex; justify-content: center; flex-wrap: wrap">
                                                            <label>
                                                                <input style="position: absolute; opacity: 0; width: 0; height: 0"
                                                                       type="radio" name="imageId"
                                                                       th:value="${currentImage.id}"
                                                                       checked>
                                                                <img th:src="@{${currentImage.url}}">
                                                            </label>
                                                            <div th:each="image : ${userImages}">
                                                                <label>
                                                                    <input style="position: absolute; opacity: 0; width: 0; height: 0"
                                                                           type="radio" name="imageId"
                                                                           th:value="${image.id}">
                                                                    <img th:src="@{${image.url}}">
                                                                </label>
                                                            </div>
                                                        </div>
                                                        <i class="prefix white-text active"></i>
                                                        <label class="form-label mt-3" for="city">City</label>
                                                        <input class="form-control mb-3" id="city" type="text"
                                                               th:field="*{city}" required/>
                                                    </div>
                                                    <div class="md-form">
                                                        <i class="prefix white-text active"></i>
                                                        <label class="form-label mt-3" for="title">Title your
                                                            post:</label>
                                                        <input class="form-control mb-3" id="title" type="text"
                                                               th:field="*{title}"
                                                               required/>
                                                    </div>
                                                    <div class="md-form">
                                                        <i class="prefix white-text active"></i>
                                                        <label class="form-label mt-3" for="body">Give your post a
                                                            body:</label>
                                                        <textarea class="form-control" rows="6" th:field="*{body}"
                                                                  id="body"
                                                                  required></textarea>
                                                    </div>
                                                    <div class="mb-1">What type of post is this?</div>
                                                    <input type="radio" name="type_id" value="1"
                                                           id="type1" class="checkstyle" checked>
                                                    <label for="type1" class="form-label-2">Looking for
                                                        Partners</label>
                                                    <br>
                                                    <input type="radio" name="type_id" value="3"
                                                           id="type2" class="checkstyle">
                                                    <label for="type2" class="form-label-2">Looking for
                                                        Coaches</label>
                                                    <br>
                                                    <input type="radio" name="type_id" value="2"
                                                           id="type3" class="checkstyle">
                                                    <label for="type3" class="form-label-2">Looking for
                                                        Clients</label>
                                                    <hr class="hr-light mb-3 mt-4">
                                                    <div class="text-left mt-4">
                                                        <button type="submit" class="submit-button">Submit Post
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<footer th:replace="fragments/footer :: main-footer"></footer>
</body>
</html>
