<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-head('Posts')"></head>
<body>
<nav th:replace="fragments/navbar :: mainNav"></nav>

    <div class="container">
        <div class="post" th:each="post : ${posts}">
            <h1 th:text="${post.title}"></h1>
            <h4 th:text="${post.body}"></h4>
            <h6>Comments</h6>
           <div class="comment" th:each="comment : ${post.user.comments}">
               <ul>
                   <li th:text="${comment.body}">
                           <li th:text="${comment.user.username}"></li>
                   <li th:text="${comment.datePosted.dayOfMonth +' '+ comment.datePosted.month+' '+ comment.datePosted.year}"></li>
                   </li>

               </ul>
           </div>
        </div>
    </div>


<footer th:replace="fragments/footer :: main-footer"></footer>
</body>
</html>
