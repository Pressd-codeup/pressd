<!-- Jumbotron Header -->

<div class="jumbotron d-none d-lg-block bg-dark text-white view-jumbo mb-0">

    <h1 th:switch="${type}" class="display-4 recent-post">
        <span th:case="partners">Recent Partner Posts</span>
        <span th:case="coaches">Recent Posts From Coaches</span>
        <span th:case="clients">Recent Posts From Clients</span>
        <span th:case="*">Recent Posts</span>
    </h1>

<header class="login col-lg-12 p-0">
    <!-- Full Page Intro -->
    <div class="view-posts col-lg-12 p-0">
        <!-- Mask & flexbox options-->
        <div class="mask rgba-gradient d-flex justify-content-center align-items-center col-lg-12">
            <!-- Content -->
            <div class="container col-lg-12 d-flex flex-column justify-content-center">


                <!--Grid row-->

                <!--Grid column-->
                <div class="col-lg-12 mb-4 login-box pb-0" th:each="post : ${posts}">




                    <div class="card-sign wow fadeInRight pb-2" data-wow-delay="0.3s">
                        <div class="white-text text-center">
                            <h1 class="h1-responsive font-weight-bold wow fadeInLeft" data-wow-delay="0.3s"
                                th:text="${post.title}"></h1>

                            <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">
                            <h6 class="sign mb-3 wow fadeInLeft" data-wow-delay="0.3s"></h6>
                            <!--                        <a class="btn btn-outline-white wow fadeInLeft" data-wow-delay="0.3s">Learn more</a>-->
                        </div>

                        <div class="card-body">
                            <div class="d-flex justify-content-center">
                                <img class="img-thumbnail img-fluid text-center"
                                     th:src="@{${post.image.url}}"
                                     alt="alt" style="max-width: 50%; max-height: 50%" />
                            </div>


                            <hr class="hr-light">


                            <div class="mb-4">
                                <div class="d-flex justify-content-between p-2">
                                    <div>
                                        <small class="text-white" th:text="${post.getUser().username}"></small>
                                    </div>
                                    <div>
                                        <small class="text-white" th:text="${post.city}"></small>
                                    </div>
                                    <div>
                                        <small class="text-white"
                                               th:text="${post.datePosted.dayOfMonth +' '+ post.datePosted.month +' '+ post.datePosted.year}"></small>
                                    </div>
                                </div>
                                <hr class="hr-light">
                            </div>
                            <form th:action="${'/posts/'+ post.id}" method="GET">
                                <input class="submit-button" type="submit" value="View Post">
                            </form>
                        </div>
                    </div>



                </div>

            </div>

        </div>
    </div>
</header>
