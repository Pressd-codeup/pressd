<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <title> All Posts</title>
</head>
<body>
<nav th:replace="fragments/navbar :: mainNav"></nav>

<div th:each="post : ${posts}" class="container">
    <h1 th:text="${post.getTitle()}"></h1>
    <p th:text="${post.getBody()}"></p>
    <p th:text="${post.getUser().getEmail()}"></p>

    <form th:action="@{/posts/{id}(id=${post.getId()})}" method="GET">
        <input type="submit" value="View Post">
    </form>
</div>
<div>
    <form th:action="@{/posts/create}" method="GET">
        <input type="submit" value="Create Post">
    </form>
</div>
<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script src="script.js"></script>
</body>
</html>
