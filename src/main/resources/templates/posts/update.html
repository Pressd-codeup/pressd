<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-head('update post')"></head>
<style>
    /* HIDE RADIO */
    [type=radio] {
        position: absolute;
        opacity: 0;
        width: 0;
        height: 0;
    }

    /* IMAGE STYLES */
    [type=radio] + img {
        cursor: pointer;
        height: 75px;
        width: 75px;
        margin: 5px;
    }

    /* CHECKED STYLES */
    [type=radio]:checked + img {
        outline: 5px solid #f00;
    }

    #currentImage {
        height: 100px;
        width: 100px;
    }
</style>
<body>
<nav th:replace="fragments/navbar :: mainNav"></nav>

<h2>Update Your Post</h2>

<br>

<h3>Your post's current image:</h3>
<br>
<img th:src="@{${currentImage.url}}" alt="Your current post image" id="currentImage">
<br>
<div style="display: flex">
    <p>Want to upload more pictures to use? Do it </p>
    <form method="get" th:action="@{/images/upload}">
        <input type="hidden" name="directory" value="updatePostImage">
        <input type="submit" value="here!"/>
    </form>
</div>
<br>
<div>
    <form th:action="@{/posts/{id}/update(id=${post.getId()})}" method="post">

        <div style="display: flex; width: 33%; flex-wrap: wrap">
            <label>
                <input type="radio" name="imageId" th:value="${currentImage.id}" checked>
                <img th:src="@{${currentImage.url}}">
            </label>
            <div th:each="image : ${userImages}">
                <label>
                    <input type="radio" name="imageId" th:value="${image.id}">
                    <img th:src="@{${image.url}}">
                </label>
            </div>
        </div>
        <br>

        <label for="city">City</label>
        <input id="city" name="city" th:placeholder="${post.getCity()}">

        <label for="title">Title</label>
        <input id="title" name="title">
        <p>Your previous title: <span th:text="${post.getTitle()}"></span></p>

        <br>

        <label for="body">Body</label>
        <input id="body" name="body">
        <p>Your previous body: <span th:text="${post.getBody()}"></span></p>
        <br>

        <input type="submit" class="submit-button" value="Update Post!">

    </form>
</div>

<footer th:replace="fragments/footer :: main-footer"></footer>
</body>
</html>
