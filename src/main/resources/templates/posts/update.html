<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-head('update post')"></head>
<body>
<nav th:replace="fragments/navbar :: mainNav"></nav>

<div style="display: flex">
    <p>Want to upload more pictures to use? Do it </p>
    <form method="get" th:action="@{/images/upload}">
        <input type="hidden" name="directory" value="updatePostImage">
        <input type="submit" value="here!"/>
    </form>
</div>
<br>
<form th:action="@{/posts/{id}/update(id=${post.getId()})}" method="post">

    <h2>Update Your Post</h2>
    <!--       Profile imgs-->
    <h2>Change your post image:</h2>
    <br>
    <h3>Your current post image:</h3>
    <br>
    <img th:src="@{${post.image.url}}" alt="Your current avatar image" id="currentImage">
    <br>

    <form th:action="@{/users/posts}" method="post">

        <div style="display: flex; width: 33%; flex-wrap: wrap">
            <label>
                <input type="radio" name="avatarId" th:value="${post.image.id}" checked>
                <img th:src="@{${post.image.url}}">
            </label>
            <div th:each="image : ${images}">
                <label>
                    <input type="radio" name="avatarId" th:value="${post.image.id}">
                    <img th:src="@{${currentImage.url}}">
                </label>
            </div>
        </div>
        <br>
        <input type="submit" value="Update!">

    </form>
    <!--    end imgs -->

    <br>

    <label for="title">Title</label>
    <input id="title" name="title">
    <p>Your previous title: <span th:text="${post.title}"></span></p>

    <br>

    <label for="body">Body</label>
    <input id="body" name="body">
    <p>Your previous body: <span th:text="${post.body}"></span></p>
    <br>

    <input type="submit" value="Update Post!">

</form>


<footer th:replace="fragments/footer :: main-footer"></footer>
</body>
</html>
