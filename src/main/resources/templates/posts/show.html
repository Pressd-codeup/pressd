<!--START-->
<style>
    /* HIDE RADIO
    [type=radio] {
        position: absolute;
        opacity: 0;
        width: 0;
        height: 0;
    }
    */

    /* IMAGE STYLES */
    [type=radio] + img {
        cursor: pointer;
        height: 75px;
        width: 75px;
        margin: 5px;
    }

    /* CHECKED STYLES */
    [type=radio]:checked + img {
        outline: 5px solid #f00;
    }

    #currentImage {
        height: 100px;
        width: 100px;
    }
</style>
<body>
<nav th:replace="fragments/navbar :: mainNav"></nav>

<header class="login">
    <!-- Full Page Intro -->
    <div class="view-user-post">
        <!-- Mask & flexbox options-->
        <div class="mask rgba-gradient d-flex justify-content-center align-items-center">
            <!-- Content -->
            <div class="container">
                <!--Grid row-->
                <div class="row mt-5">
                    <!--Grid column-->
                    <div class="col-md-6 col-xl-5 mb-4 login-box">
                        <div class="white-text text-center">
                            <h1 class="h1-responsive font-weight-bold wow fadeInLeft" data-wow-delay="0.3s">Current Post</h1>

                            <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">
                            <h6 class="sign mb-3 wow fadeInLeft" data-wow-delay="0.3s"></h6>
                            <!--                        <a class="btn btn-outline-white wow fadeInLeft" data-wow-delay="0.3s">Learn more</a>-->
                        </div>
                        <div class="card-sign wow fadeInRight" data-wow-delay="0.3s">
                            <div class="card-body">
                                <div class="card">
                                    <!--IMAGE-->
                                    <img class="img-thumbnail img-fluid" th:src="@{${post.image.url}}" alt="alt"/>
                                </div>
                                <hr class="hr-light">
                            </div>
                            <!--Header-->
                            <div class="card-body">    <div class="post" th:each="post : ${posts}">
                                <h1 th:text="${post.title}"></h1>
                                <p th:text="${post.body}"></p>
                                <small th:text="${shortF.format(post.datePosted)}"></small>
                                <form th:action="${'/posts/'+ post.id}" method="GET">
                                    <input type="submit" value="View Post">
                                </form>
                            </div>
                                <h5 class="card-title" th:text="${post.title}"></h5>
                                <p class="card-text text-white" th:text="${post.body}">
                                </p>
                                <!--BUTTONS-->
                                <div class="btn-group btn-group-lg" role="group">
                                    <form th:action="${'/users/'+ post.user.id}" method="GET">
                                        <input class="submit-button" type="submit" value="View user">
                                    </form>
                                    <form th:action="${'/posts/'+ id +'/delete'}" method="POST">
                                        <input class="submit-button" type="submit" value="delete post">
                                    </form>
                                    <form th:action="${'/posts/'+ id +'/update'}" method="GET">
                                        <input class="submit-button" type="submit" value="update post">
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<footer th:replace="fragments/footer :: main-footer"></footer>
</body>
</html>
