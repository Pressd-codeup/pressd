<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-head('update workout')"></head>
<style>
    /* HIDE RADIO */
    [type=radio] {
        position: absolute;
        opacity: 0;
        width: 0;
        height: 0;
    }

    /* IMAGE STYLES */
    [type=radio] + img {
        cursor: pointer;
        height: 75px;
        width: 75px;
        margin: 5px;
    }

    /* CHECKED STYLES */
    [type=radio]:checked + img {
        outline: 5px solid #f00;
    }

    #currentImage {
        height: 100px;
        width: 100px;
    }
</style>
<body>
<nav th:replace="fragments/navbar :: mainNav"></nav>

<h2>Update Your workout</h2>

<br>

<h3>Your workout's current image:</h3>
<br>
<img th:src="@{${currentImage.url}}" alt="Your current workout image" id="currentImage">
<br>
<div style="display: flex">
    <p>Want to upload more pictures to use? Do it   </p>
    <form method="get" th:action="@{/images/upload}">
        <input type="hidden" name="directory" value="updateworkoutImage">
        <input type="submit" value="here!"/>
    </form>
</div>
<br>

<form th:action="@{/workouts/{id}/update(id=${workout.getId()})}" method="post">

    <div style="display: flex; width: 33%; flex-wrap: wrap">
        <label>
            <input type="radio" name="imageId" th:value="${currentImage.id}" checked>
            <img th:src="@{${currentImage.url}}">
        </label>
        <div th:each="image : ${userImages}">
            <label>
                <input type="radio" name="imageId" th:value="${image.id}">
                <img th:src="@{${image.url}}">
            </label>
        </div>
    </div>
    <br>

    <label for="title">Title</label>
    <input id="title" name="title" required>
    <p>Your previous title: <span th:text="${workout.getTitle()}"></span></p>

    <br>

    <label for="body">Body</label>
    <input id="body" name="body" required>
    <p>Your previous body: <span th:text="${workout.getBody()}"></span></p>
    <br>

    <input type="submit" value="Update workout!">
</form>
<footer th:replace="fragments/footer :: main-footer"></footer>
</body>
</html>
