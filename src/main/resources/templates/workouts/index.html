<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-head('Workouts')"></head>
<body class="post-body">
<nav th:replace="fragments/navbar :: mainNav"></nav>


<!-- Jumbotron Header -->
<div class="jumbotron d-none d-sm-block bg-dark text-white view-login">
    <h1 class="display-4">Workout Plans</h1>
</div>
<!-- details card section starts from here -->

<header class="login col-lg-12 p-0">
    <!-- Full Page Intro -->
    <div class="view-filter col-lg-12 p-0">
        <!-- Mask & flexbox options-->
        <div class="mask rgba-gradient d-flex justify-content-center align-items-center col-lg-12">
            <!-- Content -->
            <div class="container col-lg-12 d-flex justify-content-center">
                <!--Grid row-->
                <div class="row mt-5">
                    <!--Grid column-->
                    <div class="col-lg-12 mb-4 login-box" th:each="workout : ${workouts}">

                        <div class="card-sign wow fadeInRight pb-2" data-wow-delay="0.3s">
                            <div class="white-text text-center">
                                <h1 class="h1-responsive font-weight-bold wow fadeInLeft" data-wow-delay="0.3s"
                                    th:text="${workout.title}"></h1>

                                <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">
                                <h6 class="sign mb-3 wow fadeInLeft" data-wow-delay="0.3s"></h6>
                                <!--                        <a class="btn btn-outline-white wow fadeInLeft" data-wow-delay="0.3s">Learn more</a>-->
                            </div>

                            <div class="card-body">
                                <div class="d-flex justify-content-center">
                                    <img class="img-thumbnail img-fluid text-center" th:src="@{${workout.image.url}}"
                                         alt="alt"/>
                                </div>


                                <hr class="hr-light">


                                <div class="mb-4">
                                    <div class="d-flex justify-content-between p-2">
                                        <small class="text-white" th:text="${workout.getUser().username}"></small>
                                        <small class="text-white"
                                               th:text="${workout.datePosted.dayOfMonth +' '+ workout.datePosted.month +' '+ workout.datePosted.year}"></small>
                                    </div>
                                    <hr class="hr-light">

                                    <div class="d-flex justify-content-center">
                                        <div th:each="category: ${workout.categories}" class="m-1">
                                            <p class="card-text text-white" th:text="${category.name}"></p>
                                        </div>
                                    </div>



                                </div>
                                <form th:action="${'/workouts/'+ workout.id}" method="GET">
                                    <input class="submit-button" type="submit" value="View Plan">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</header>
