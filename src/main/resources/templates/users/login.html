<!DOCTYPE html>
<html class="login_page" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-head('Login')"></head>
<body class="login_page">
<nav th:replace="fragments/navbar :: mainNav"></nav>
<div class="container-md text-center">
    <div th:if="${param.error}">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Warning!</strong> Invalid Username and Password.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Signout complete.</strong> You have been logged out.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
</div>
<header class="login">
    <div class="view-login">
        <div class="mask rgba-gradient d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row mt-5">
                    <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left">
                        <h1 class="h1-responsive font-weight-bold wow fadeInLeft" data-wow-delay="0.3s">Welcome
                            Back!</h1>
                        <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">
                        <h6 class="sign mb-3 wow fadeInLeft" data-wow-delay="0.3s"></h6>
                    </div>
                    <div class="col-md-6 col-xl-5 mb-5 login-box">
                        <div class="card-sign wow fadeInRight" data-wow-delay="0.3s">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <h3 class="white-text">
                                        <i class="fa fa-user white-text"></i> Login:</h3>
                                    <form th:action="@{/sign-up}" method="GET">
                                        <input class="submit-button" type="submit" value="Sign Up">
                                    </form>
                                </div>
                                <form th:action="@{/login}" method="post">
                                    <hr class="hr-light">
                                    <div class="md-form">
                                        <span>
                                            <i class="fa fa-user prefix white-text active"></i>
                                            <label class="form-label mt-3" for="username">Username</label>
                                        </span>
                                        <input class="form-control mb-3" id="username" name="username"
                                               type="text"/>
                                    </div>
                                    <div class="md-form">
                                        <span>
                                            <i class="fa fa-lock prefix white-text active"></i>
                                            <label class="form-label mt-3" for="password">Password</label>
                                        </span>
                                        <input class="form-control" id="password" name="password"
                                               type="password"/>
                                    </div>
                                    <div class="d-flex justify-content-between mt-4 ">
                                        <input type="submit" class="submit-button" value="Login">
                                        <div class="inline-ul text-center d-flex justify-content-center">
                                            <a class="p-0 m-0 tw-ic">
                                                <i class="fa fa-twitter white-text"></i>
                                            </a>
                                            <a class="p-0 m-0 li-ic">
                                                <i class="fa fa-linkedin white-text"> </i>
                                            </a>
                                            <a class="p-0 m-0 ins-ic">
                                                <i class="fa fa-instagram white-text"> </i>
                                            </a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<footer th:replace="fragments/footer :: main-footer"></footer>
</body>
</html>
