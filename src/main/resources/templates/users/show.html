<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-head('Show a post')"></head>
<!--<head th:replace="fragments/header :: profile-head('Profile Page')"></head>-->
<body class="profile-page">
<nav th:replace="fragments/navbar :: mainNav"></nav>
<main class="container">

    <div class="row py-5 px-4">
        <div class="col-md-10 mx-auto">
            <!-- Profile widget -->
            <div class="bg-white shadow rounded overflow-hidden">
                <div class="px-4 pt-0 pb-4 cover">
                    <div class="media align-items-end profile-head">
                        <div class="profile mr-3">
                            <img th:src="@{${avatar.url}}" alt="..." class="rounded mb-2 img-thumbnail"
                                 style="height: 130px; width: 130px">
                            <a th:href="@{/users/edit}" class="btn btn-outline-dark btn-sm btn-block">Edit profile</a>
                        </div>
                        <div class="media-body mb-5 text-white">
                            <h4 th:text="${user.username}" class="mt-0 mb-0"></h4>
                            <p class="small mb-4"><i class="fas fa-map-marker-alt mr-2"></i>New York</p>
                        </div>
                    </div>
                </div>
                <div class="bg-light p-4 d-flex justify-content-end text-center">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item">
                            <h5 class="font-weight-bold mb-0 d-block"></h5><small class="text-muted"> <i
                                class="fas fa-image mr-1"></i></small>
                        </li>
                        <li class="list-inline-item">
                            <h5 class="font-weight-bold mb-0 d-block"></h5><small class="text-muted"> <i
                                class="fas fa-user mr-1"></i></small>
                        </li>
                        <li class="list-inline-item">
                            <h5 class="font-weight-bold mb-0 d-block"></h5><small class="text-muted"> <i
                                class=""></i></small>
                        </li>
                    </ul>
                </div>
                <div class="px-4 py-3">
                    <h5 class="mb-0">About</h5>
                    <div class="p-4 rounded shadow-sm bg-light">
                        <p th:text="${user.about}" class="font-italic mb-0">User</p>
                    </div>
                </div>
                <div class="py-4 px-4">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <!--RECENT POST/SHOW ALL-->
                        <h5 class="mb-0"></h5><a href="#" class="btn btn-link text-muted"></a>
                    </div>
                    <div class="row">

                        <form th:action="@{/{id}/posts(id=${user.getId()})}" method="get">
                            <input type="submit" value="view user's posts">
                        </form>
                        <form th:action="@{/{id}/workouts(id=${user.getId()})}" method="get">
                            <input type="submit" value="view user's workouts">
                        </form>
<!--                        <form th:action="@{'/users/'+user.id+'/images'}">-->
<!--                            <input type="submit" value="view user's posts">-->
<!--                        </form>-->
                        <form th:action="@{/{id}/comments(id=${user.getId()})}" method="get">
                            <input type="submit" value="view user's comments">
                        </form>
                        <form th:action="@{'/messages/send/' +${id}}" method="GET">
                            <input type="submit" class="submit-button" value="message user">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<footer th:replace="fragments/footer :: main-footer"></footer>
</body>
</html>
