<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-head('User\'s Comments')"></head>
<body class="post-body">
<nav th:replace="fragments/navbar :: mainNav"></nav>

<div class="jumbotron d-none d-sm-block bg-dark text-white view-login mb-0">
    <h1 class="display-4 recent-post">Search Results</h1>
</div>

<header class="login col-lg-12 p-0">
    <!-- Full Page Intro -->
    <div class="view-results col-lg-12 p-0">
        <!-- Mask & flexbox options-->
        <div class="mask rgba-gradient d-flex justify-content-center align-items-center col-lg-12">
            <!-- Content -->
            <div class="container col-lg-12 d-flex flex-column justify-content-center">


                <div class="d-flex">
                    <h1 class="text-white">Comments:</h1>
                </div>
                <div class="col-lg-12 mb-4 login-box pb-0 mt-0" th:each="comment : ${comments}">

                    <div class="card-sign wow fadeInRight pb-2" data-wow-delay="0.3s">
                        <div class="white-text text-center">
                            <h1 class="h1-responsive font-weight-bold wow fadeInLeft" data-wow-delay="0.3s"
                                th:text="${comment.workout.title}"></h1>

                            <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">
                            <h6 class="sign mb-3 wow fadeInLeft" data-wow-delay="0.3s"></h6>
                            <!--                        <a class="btn btn-outline-white wow fadeInLeft" data-wow-delay="0.3s">Learn more</a>-->
                        </div>

                        <div class="card-body">
                            <div class="d-flex">
                                <span><img class="avatar mr-2" th:src="@{${imageDao.getOne(comment.user.avatarId).url}}" alt="Card Image cap"></span>
                                <h5 class="text-white" th:text="${comment.user.username}"></h5>
                            </div>


                            <hr class="hr-light">


                            <div class="mb-4">
                                <div class="d-flex justify-content-between p-2">
                                    <small class="text-white" th:text="${comment.user.username}"></small>
                                    <small class="text-white"
                                           th:text="${comment.datePosted.dayOfMonth +' '+ comment.datePosted.month +' '+ comment.datePosted.year}"></small>
                                </div>
                                <hr class="hr-light">



                            </div>
                            <div class="btn-group mr-2" role="group" aria-label="Second group">
                                <form th:action="@{'/workouts/'+${comment.user.id}+'/comments'}" method="GET">
                                    <input class="submit-button" type="submit" value="View Comment">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<footer th:replace="fragments/footer :: main-footer"></footer>
</body>
</html>
