<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-head('Dashboard')"></head>
<style>
    /* HIDE RADIO */
    [type=radio] {
        position: absolute;
        opacity: 0;
        width: 0;
        height: 0;
    }

    /* IMAGE STYLES */
    [type=radio] + img {
        cursor: pointer;
        height: 75px;
        width: 75px;
        margin: 5px;
    }

    /* CHECKED STYLES */
    [type=radio]:checked + img {
        outline: 5px solid #f00;
    }

    #currentImage {
        height: 100px;
        width: 100px;
    }
</style>

                                <div class="account-settings">
                                    <div class="user-profile">
                                        <h2 class="edit-profile-title text-white">Edit Profile</h2>
                                        <hr>
                                        <div class="user-avatar">
                                            <img th:src="@{${currentImage.url}}" alt="Your current avatar image"
                                                 id="currentImage">
                                        </div>
                                        <h5 class="user-name"></h5>

                                        </form>
                                    </div>

                                </div>
                            </div>

                    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">

                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

                                            <div class="row edit-rows">

                                                <label>

                                                    <img th:src="@{${currentImage.url}}">
                                                </label>

                                                <div th:each="image : ${userImages}">
                                                    <label>
                                                        <input type="radio" name="avatarId"
                                                               th:value="${image.id}">
                                                        <img th:src="@{${image.url}}">
                                                    </label>
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="row gutters">
                                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                                    <div class="row gutters">
                                                        <!--                                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">-->
                                                        <!--                                                            <h6 class="mb-2 text-primary">Personal Details</h6>-->
                                                        <!--                                                        </div>-->
                                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                            <div class="form-group">
                                                                <label class="text-white"
                                                                       for="username">Username</label>
                                                                <input class="form-control" name="username"
                                                                       id="username" th:placeholder="${user.username}"
                                                                       type="text">
                                                                <input name="userId" type="hidden" th:value="${userId}">
                                                            </div>
                                                        </div>
                                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                            <div class="form-group">
                                                                <label class="text-white" for="email">Email</label>
                                                                <input class="form-control" name="email" id="email"
                                                                       type="text"
                                                                       th:placeholder="${user.email}">
                                                            </div>
                                                        </div>
                                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                            <div class="form-group">
                                                                <label class="text-white"
                                                                       for="password">Password</label>
                                                                <input class="form-control" name="password"
                                                                       id="password"
                                                                       type="password" placeholder="Enter new password">
                                                            </div>
                                                        </div>
                                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                            <div class="form-group">
                                                                <label class="text-white" for="about">About</label>
                                                                <textarea name="about" id="about" class="form-control"
                                                                          type="text"
                                                                          th:value="${user.about}"></textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <hr>
                                                    <div class="text-center">
                                                        <input class="upload-btn " type="submit"
                                                               value="Update Profile!">
                                                        <!--                                <button type="button" id="submit" name="submit" class="btn btn-primary">Update</button>-->
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
