<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-head('Dashboard')"></head>
<style>
    /* HIDE RADIO */
    [type=radio] {
        position: absolute;
        opacity: 0;
        width: 0;
        height: 0;
    }

    /* IMAGE STYLES */
    [type=radio] + img {
        cursor: pointer;
        height: 75px;
        width: 75px;
        margin: 5px;
    }

    /* CHECKED STYLES */
    [type=radio]:checked + img {
        outline: 5px solid #f00;
    }

    #currentImage {
        height: 100px;
        width: 100px;
    }
</style>
<body class="profile-page">
<nav th:replace="fragments/navbar :: mainNav"></nav>

<h2>Update Your Profile</h2>

<div style="display: flex">
    <p>Want to upload more pictures to use? Do it </p>
    <form method="get" th:action="@{/images/upload}">
        <input type="hidden" name="directory" value="updateProfileImage">
        <input type="submit" value="here!"/>
    </form>
</div>
<br>

<form th:action="@{/users/edit}" method="post" th:object="${user}">
    <h2>Edit Profile</h2>
    <h3>Your current avatar:</h3>
    <br>
    <img th:src="@{${currentImage.url}}" alt="Your current avatar image" id="currentImage">
    <br>

    <div style="display: flex; width: 33%; flex-wrap: wrap">
        <label>
            <input type="radio" name="avatarId" th:value="${currentImage.id}" checked>
            <img th:src="@{${currentImage.url}}">
        </label>
        <div th:each="image : ${userImages}">
            <label>
                <input type="radio" name="avatarId" th:value="${image.id}">
                <img th:src="@{${image.url}}">
            </label>
        </div>
    </div>
    <br>


    <br>

    <label for="username">Username</label>
    <input name="username" id="username" type="text">

    <br>
    <input name="userId" type="hidden" th:value="${userId}">
    <br>

    <label for="password">Password</label>
    <input name="password" id="password" type="password">

    <br>

    <label for="email">Email</label>
    <input name="email" id="email" type="text">

    <br>

    <label for="about">About</label>
    <textarea name="about" class="form-control" type="text"></textarea>

    <br>
    <input class="m-5" type="submit" value="Update Profile!">

</form>

<footer th:replace="fragments/footer :: main-footer"></footer>
</body>
</html>
