<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-head('Dashboard')"></head>

<style>
    /* HIDE RADIO */
    [type=radio] {
        position: absolute;
        opacity: 0;
        width: 0;
        height: 0;
    }

    /* IMAGE STYLES */
    [type=radio] + img {
        cursor: pointer;
        height: 75px;
        width: 75px;
        margin: 5px;
    }

    /* CHECKED STYLES */
    [type=radio]:checked + img {
        outline: 5px solid #f00;
    }

    #currentImage {
        height: 100px;
        width: 100px;
    }
</style>

<!--ORIGINAL CODE-->
<body class="profile-page">
<nav th:replace="fragments/navbar :: mainNav"></nav>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <h2>Update Your Profile</h2>

            <div class="d-flex flex-column align-items-center text-center p-3
     py-5">
                <p>Want to upload more pictures to use? Do it </p>
                <form method="get" th:action="@{/images/upload}">
                    <input type="hidden" name="directory" value="updateProfileImage">
                    <input type="submit" value="here!"/>
                </form>
            </div>
        </div>
        <br>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">

                <form class="" th:action="@{/users/edit}" method="post" th:object="${user}">
                    <h2>Edit Profile</h2>
                    <h3>Your current avatar:</h3>
                    <br>
                    <img th:src="@{${currentImage.url}}" alt="Your current avatar image" id="currentImage">
                    <br>

                    <div class="row">
                        <label>
                            <input type="radio" name="avatarId" th:value="${currentImage.id}" checked>
                            <img th:src="@{${currentImage.url}}">
                        </label>
                        <div th:each="image : ${userImages}">
                            <label>
                                <input type="radio" name="avatarId" th:value="${image.id}">
                                <img th:src="@{${image.url}}">
                            </label>
                        </div>
                    </div>
                    <br>
                    <br>

            </div>
            </div>
        <div class="col-md-2">
            <div class="p-3 py-5">
                <label for="username">Username</label>
                <input name="username" id="username" type="text">

                <br>
                <input name="userId" type="hidden" th:value="${userId}">
                <br>

                <label for="password">Password</label>
                <input name="password" id="password" type="password">

                <br>

                <label for="email">Email</label>
                <input name="email" id="email" type="text">

                <br>

                <label for="about">About</label>
                <textarea name="about" id="about" class="form-control" type="text"></textarea>

                <br>
                <input class="submit-button" type="submit" value="Update Profile!">
            </div>
        </div>
        </div>

            </form>
        </div>
    </div>
</div>
</div>
