<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-head('Dashboard')"></head>
<body class="profile-page">
<nav th:replace="fragments/navbar :: mainNav"></nav>

<h2>Update Your Profile</h2>
<h3>Your post's current image:</h3>
<br>
<img th:src="@{${currentImage.url}}" alt="Your current post image" id="currentImage">
<br>
<div style="display: flex">
    <p>Want to upload more pictures to use? Do it   </p>
    <form method="get" th:action="@{/images/upload}">
        <input type="hidden" name="directory" value="updatePostImage">
        <input type="submit" value="here!"/>
    </form>
</div>
<br>

<form th:action="@{/users/edit}" method="post" th:object="${user}">
    <div style="display: flex; width: 33%; flex-wrap: wrap">
        <label>
            <input type="radio" name="imageId" th:value="${currentImage.id}" checked>
            <img th:src="@{${currentImage.url}}">
        </label>
        <div th:each="image : ${userImages}">
            <label>
                <input type="radio" name="imageId" th:value="${image.id}">
                <img th:src="@{${image.url}}">
            </label>
        </div>
    </div>

    <label for="username">Username</label>
    <input th:field="*{username}" id="username" type="text">

    <br>

    <label for="password">Password</label>
    <input th:field="*{password}" id="password" type="password">

    <br>

    <label for="email">Email</label>
    <input th:field="*{email}" id="email" type="text">

    <br>

    <label for="about">About</label>
    <textarea class="form-control" th:field="*{about}" id="about" type="text"></textarea>

    <br>
    <input type="submit" value="Update Profile!">

</form>

<footer th:replace="fragments/footer :: main-footer"></footer>
</body>
</html>
