<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<input type="file" id="input_img" th:onchange="fileChange()" accept="image/*">

<div id="json"></div>

<form id="uploadForm" th:action="@{/images/upload}" th:method="post" style="display: none">
    <input type="hidden" name="directory" th:value="${directory}">
    <input type="hidden" name="url" id="url">
    <input type="submit" value="Upload your image!">
</form>

<script type="text/javascript" th:src="@{/js/cssandjs/keys.js}"></script>
<script type="text/javascript" th:src="@{/js/cssandjs/upload.js}"></script>
</body>
</html>
